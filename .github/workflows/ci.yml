name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Always run formatting check
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix fmt -- --ci

  # Nix checks — triggered by Nix-related changes
  nix-check:
    name: Nix flake check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check

  # Python agent tests — runs ruff always, pytest only if tests exist
  agent-test:
    name: Agent tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run agent checks
        run: |
          nix develop --command bash -c "
            ruff check agent/

            # Only run pytest if there are actual test files
            if find agent/ -name 'test_*.py' -o -name '*_test.py' | grep -q .; then
              pytest agent/ -x --tb=short
            else
              echo 'No test files found in agent/ — skipping pytest'
            fi
          "

