name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Always run formatting check
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#formatter
      - run: nix fmt -- --check

  # Nix checks — triggered by Nix-related changes
  nix-check:
    name: Nix flake check
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request' ||
      github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check

  # Python agent tests — triggered by agent/ changes
  agent-test:
    name: Agent tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run agent tests
        run: |
          nix develop --command bash -c "
            cd agent
            ruff check .
            pytest . -x --tb=short
          "

  # Full build — only on PRs to main
  build:
    name: Full appliance build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [format, nix-check, agent-test]
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#appliance
